 <!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">

<meta name="description" content="أضف وكالتك التسويقية إلى دليل Digital Marketing واحصل على ظهور أكبر لدى العملاء.">
<link rel="stylesheet" href="style.css">
</head>

<body>

<header>
    <nav>
        <a href="index.html">الرئيسية</a>
        <a href="agencies.html">قائمة الوكالات</a>
        <a href="add.html">أضف وكالتك</a>
        <a href="contact.html">اتصل بنا</a>
    </nav>
</header>

<div class="container">

    <h2>أضف وكالتك إلى الدليل</h2>
    <p style="margin-bottom:25px; color:#555;">
        قم بإضافة وكالتك التسويقية ليتم عرضها ضمن أفضل الوكالات العربية في منصة Digital Marketing.
    </p>

    <div class="card">

        <!-- FormSubmit يبدأ هنا -->
        <form action="https://formsubmit.co/sskska@gmail.com" method="POST">

            <!-- منع CAPTCHA -->
            <input type="hidden" name="_captcha" value="false">

            <!-- رسالة نجاح بعد الإرسال -->
            <input type="hidden" name="_next" value="https://marketing33.github.io/success.html">

            <label>اسم الوكالة *</label>
            <input type="text" name="agency_name" required
            placeholder="مثال: Viva Media Creative"
            style="width:100%; padding:12px; margin:8px 0;">

            <label>البريد الإلكتروني *</label>
            <input type="email" name="email" required
            placeholder="example@agency.com"
            style="width:100%; padding:12px; margin:8px 0;">

            <label>موقع الوكالة</label>
            <input type="url" name="website"
            placeholder="https://agency.com"
            style="width:100%; padding:12px; margin:8px 0;">

            <label>الوصف المختصر *</label>
            <textarea name="description" required
            placeholder="اكتب وصفاً احترافياً مختصراً عن وكالتك هنا..."
            style="width:100%; padding:12px; height:120px; margin:8px 0;"></textarea>

            <button type="submit" class="btn" style="border:none; cursor:pointer; margin-top:10px;">
                إرسال الطلب
            </button>

        </form>
        <!-- FormSubmit ينتهي هنا -->

    </div>

</div>

<footer>
© Digital Marketing — جميع الحقوق محفوظة.
</footer>

</body>
</html>
